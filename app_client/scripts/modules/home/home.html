<div class="container">
    <div class="row search-form">
        <div class="col-xs-12">
            <form>
                <div class="row">
                    <div class="col-xs-12 col-lg-6 offset-lg-3">
                        <div class="row">
                            <div class="col-xs-12 col-lg-9">
                                <div class="form-group">
                                    <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Location">
                                </div>
                            </div>
                            <div class="col-xs-12 col-lg-3">
                                <div class="form-group">
                                    <button type="submit" name="button" class="btn btn-block btn-raised btn-primary">Rechercher</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card-deck-wrapper">
                <div class="card-deck">
                    <div class="card text-lg-center" ng-repeat="user in $ctrl.users">
                        <img class="card-img-top" src="http://media.npr.org/assets/news/2009/10/27/facebook1_sq-17f6f5e06d5742d8c53576f7c13d5cf7158202a9.jpg?s=16"
                            alt="Card image cap">
                        <div class="card-block ">
                            <h4 class="card-title">{{ user.name }}</h4>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
