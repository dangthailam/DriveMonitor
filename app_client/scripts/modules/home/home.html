        <div class="col-xs-12">
            <form ng-submit="$ctrl.onSubmit()">
                <div class="row">
                    <div class="col-xs-12 col-lg-6 offset-lg-3 search-form">

                            <div class="col-xs-12 col-lg-9">
                                <div class="form-group">
                                    <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                    <input required type="text" class="form-control" id="exampleInputEmail2" placeholder="Location" ng-model="$ctrl.searchPlace" google-place>
                                </div>
                            </div>
                            <div class="col-xs-12 col-lg-3">
                                <div class="form-group">
                                    <button type="submit" name="button" class="btn btn-block btn-raised btn-primary">Chercher moniteur</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
