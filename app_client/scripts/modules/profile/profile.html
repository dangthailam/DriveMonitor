<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="page-title-container">
                <h2 class="page-title">Profile</h2>
                <p class="page-subtitle">
                    User profile
                </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form ng-submit="$ctrl.onSubmit()">
                <div class="form-group">
                    <label for="email" class="control-label">Email address</label>
                    <input type="email" class="form-control" disabled="disabled" id="email" placeholder="Enter email" ng-model="$ctrl.user.email">
                </div>
                <div class="form-group">
                    <label for="name" class="control-label">Display name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="$ctrl.user.name">
                </div>
                <div class="form-group">
                    <label for="phone" class="control-label">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="Numero de telephone" ng-model="$ctrl.user.phone">
                </div>
                <div class="row">
                    <div class="col-lg-1">
                        <div class="form-group">
                            <label for="number" class="control-label">Numero</label>
                            <input type="text" class="form-control" id="number" placeholder="NÂ°" ng-model="$ctrl.user.location.number">
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="form-group">
                            <label for="street" class="control-label">Rue</label>
                            <input type="text" class="form-control" id="street" placeholder="Rue" ng-model="$ctrl.user.location.street">
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label for="city" class="control-label">Ville</label>
                            <input type="text" class="form-control" id="city" placeholder="Ville" ng-model="$ctrl.user.location.city">
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label for="postal" class="control-label">Code postal</label>
                            <input type="text" class="form-control" id="postal" placeholder="Code postal" ng-model="$ctrl.user.location.postal">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-raised btn-primary">Update profile</button>
            </form>
        </div>
    </div>
</div>
