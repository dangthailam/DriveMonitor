<table class="table table-bordered">
    <thead>
        <tr>
            <th></th>
            <th ng-repeat="day in $ctrl.weekDays">{{ day | date: 'EEE dd/MM/yyyy' }}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="hour in $ctrl.dayHours">
            <td>{{ hour | displayHour }}</td>
            <td ng-repeat="day in $ctrl.weekDays"></td>
        </tr>
    </tbody>
</table>
